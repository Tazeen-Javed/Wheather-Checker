<body>
  <div class="main">

    <div id="result">

   </div></div>

    <script>
  function check(){

    // ac513ed21a684af3ab4155130222907
    let cityname = document.querySelector("#cityname").value;
    let result = " ";
    
    

    axios.get(`https://api.weatherapi.com/v1/current.json?key=ac513ed21a684af3ab4155130222907&q=${cityname}&aqi=no`)
  .then(function (response) {
        console.log("response", response)
    let whetherdata = response.data;
    // console.log("Humidity", whetherdata.current.humidity);
    // let humidity = response.current.humidity;
    // console.log("H",humidity)

    // document.querySelector("#result").innerHTML +=`The ${response}`;
   
    
    document.querySelector("#r1").innerHTML = `Location: ${whetherdata.location.name}`

  document.querySelector("#r3").innerHTML = `Current-Temp(C): ${whetherdata.current.temp_c}`
  document.querySelector("#r4").innerHTML = `Feels like : ${whetherdata.current.condition.text}`
  document.querySelector("#r5").innerHTML = `Cloud: ${whetherdata.current.cloud}`
 document.querySelector("#r6").innerHTML = `Humidity: ${whetherdata.current.humidity}`

}
  
  )
  
  .catch(function (error) {
    console.log(error);
  })
    
  }
