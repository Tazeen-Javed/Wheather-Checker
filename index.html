<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<link href="./style.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="main">
    <h1>Whether App</h1>
    <form onsubmit="check(); return false;">
    <label for="cityname">Enter Your Location</label></br>
    <input type="text" id="cityname" required>
    <button type="submit">ENTER</button>
    </form>
    <div id="result">
    
      <p id="r1"> </p>
      <p id="r2">  </p>
      <p id="r3">  </p>
      <p id="r4">  </p>
      <p id="r5">  </p>
      <p id="r6">  </p>
      
   </div>

    </div>

    <script>
  function check(){

    // ac513ed21a684af3ab4155130222907
    let cityname = document.querySelector("#cityname").value;
    let result = " ";

    axios.get(`https://api.weatherapi.com/v1/current.json?key=ac513ed21a684af3ab4155130222907&q=${cityname}&aqi=no`)
  .then(function (response) {
        console.log("response", response)
    let whetherdata = response.data;
    // console.log("Humidity", whetherdata.current.humidity);
    // let humidity = response.current.humidity;
    // console.log("H",humidity)

    // document.querySelector("#result").innerHTML +=`The ${response}`;
   
    
    
  document.querySelector("#r1").innerHTML = `Current-Temp(C): ${whetherdata.current.temp_c}`
  document.querySelector("#r2").innerHTML = `Cloud: ${whetherdata.current.cloud}`
  document.querySelector("#r3").innerHTML = `Location: ${whetherdata.location.name}`
  document.querySelector("#r4").innerHTML = `Local-Time: ${whetherdata.location.localtime}`
  document.querySelector("#r5").innerHTML = `Humidity: ${whetherdata.current.humidity}`
  document.querySelector("#r6").innerHTML = `Wind: ${whetherdata.current.wind_mph}`
}
  
  )
  
  .catch(function (error) {
    console.log(error);
  })
    
  }


    </script>
